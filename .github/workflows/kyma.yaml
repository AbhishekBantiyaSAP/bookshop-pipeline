name: Kyma

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write

concurrency:
  group: kyma-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  APP_NAME: bookshop-gha
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - uses: ./.github/actions/kyma-setup
        with:
          buildpack-registry: ${{ vars.BUILDPACK_REGISTRY }}
          buildpack-registry-user: ${{ vars.BUILDPACK_USERNAME }}
          buildpack-registry-password: ${{ secrets.BUILDPACK_PASSWORD }}
          registry: ${{ vars.DOCKER_REGISTRY }}
          user: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          kube-config: ${{ secrets.KUBE_CONFIG }}
      - run: npm clean-install

      # ðŸ”§ install kubelogin for OIDC authentication
      - name: Install kubelogin
        run: |
          curl -sSL https://github.com/int128/kubelogin/releases/latest/download/kubelogin_linux_amd64.zip -o kubelogin.zip
          unzip kubelogin.zip -d /usr/local/bin
          chmod +x /usr/local/bin/kubelogin
          ln -s /usr/local/bin/kubelogin /usr/local/bin/kubectl-oidc_login
          
      - run: npx cds up --to k8s

      - uses: ./.github/actions/kyma-info
        if: always()
        with:
          app: ${{ env.APP_NAME }}
