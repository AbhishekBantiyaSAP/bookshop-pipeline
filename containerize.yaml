_schema-version: '1.0'
repository: docker.io/abhishekbantiya
tag: v1
before-all:
  - npx cds build --production
  - mkdir -p app/html5-deployer/resources
  - npm i --prefix app/admin-books
  - npm run build --prefix app/admin-books
  # zip filename should match the archiveName specified in ui5-deploy.yaml
  - cp -f app/admin-books/dist/admin-books.zip app/html5-deployer/resources/admin-books.zip
  - npm i --prefix app/browse
  - npm run build --prefix app/browse
  # zip filename should match the archiveName specified in ui5-deploy.yaml
  - cp -f app/browse/dist/browse.zip app/html5-deployer/resources/browse.zip
modules:
  - name: bookshop-gha-srv
    build-parameters:
      buildpack:
        type: nodejs
        builder: builder-jammy-base
        path: gen/srv
        env:
          BP_NODE_RUN_SCRIPTS: ""
  - name: bookshop-gha-hana-deployer
    build-parameters:
      buildpack:
        type: nodejs
        builder: builder-jammy-base
        path: gen/db
        env:
          BP_NODE_RUN_SCRIPTS: ""
  - name: bookshop-gha-html5-deployer
    build-parameters:
      buildpack:
        type: deploy-releases-hyperspace-docker.common.repositories.sapcloud.cn/buildpacks/application-content-deployer-buildpack:1.1.0
        builder: builder-jammy-base
        path: app/html5-deployer
